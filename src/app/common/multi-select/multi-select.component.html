<div class="multiselect-dropdown position-relative mx-1 w-100">
  <!-- Phần hiển thị khi chưa click vào dropdown -->
  <div
    class="selected-items d-flex align-items-center border bg-white"
    (click)="toggleDropdown()"
  >
    <input
      *ngIf="!isOpen"
      type="text"
      class="w-100 p-0 border-0 placeholder-input"
      [value]="getDisplayText()"
      [placeholder]="placeholder"
      readonly
    />
    <!-- Ô search khi dropdown mở ra -->
    <input
      *ngIf="isOpen && search"
      #searchInput
      type="text"
      class="w-100 border-0 p-0 search-input"
      [(ngModel)]="searchQuery"
      (input)="filterList()"
      placeholder="Chọn phương tiện..."
    />
    <!-- <span class="dropdown-icon ms-auto">▼</span> -->
    <i
      class="dropdown-icon ms-auto"
      [ngClass]="!isOpen ? 'fa-solid fa-caret-down' : 'fa-solid fa-caret-up'"
    ></i>
    <!-- Icon bên phải -->
  </div>

  <!-- Dropdown menu -->
  <div
    class="dropdown-list position-absolute w-100 bg-white border shadow"
    [class.d-block]="isOpen"
  >
    <!-- Tùy chọn "Select All" -->
    <div class="select-all p-2 border-bottom" *ngIf="selectAll">
      <input
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="allSelected"
        (change)="toggleSelectAll()"
      />
      <label class="form-check-label ms-2"
        >Tất cả ({{ vehicles.length }})</label
      >
    </div>

    <!-- Danh sách các tùy chọn -->
    <div class="options" style="max-height: 15rem; overflow-y: auto">
      <div
        *ngFor="let option of filteredItems"
        class="option d-flex align-items-center p-2 border-bottom"
        [class.bg-light]="isSelected(option)"
        (click)="toggleList(option)"
      >
        <input
          type="checkbox"
          class="form-check-input me-2"
          [checked]="isSelected(option)"
        />
        <label class="form-check-label">{{ option.code }}</label>
      </div>
    </div>
  </div>
</div>
