<div class="chart-card">
  <div class="chart-container" #chartContainer>
    <div class="container-body custom-scrollbar">
      <canvas
        baseChart
        [data]="chartData"
        [type]="chartType"
        [options]="chartOptions"
        [plugins]="getPlugins()"
      >
      </canvas>
    </div>
  </div>
</div>
