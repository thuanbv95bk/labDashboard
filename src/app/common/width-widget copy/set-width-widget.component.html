<div class="btn-container">
  <div class="dropdown" ngbDropdown>
    <button class="btn" ngbDropdownToggle>
      <i class="fas fa-ellipsis-v"></i>
    </button>

    <div #dropdownMenu class="dropdown-menu" ngbDropdownMenu>
      <!-- Mục có submenu -->
      <li
        class="dropdown-item active disabled"
        (mouseenter)="openSubMenu()"
        (mouseleave)="closeSubMenuWithDelay()"
      >
        <div *ngIf="isSubMenuLeft">
          <i class="fa fa-angle-left"></i> Độ rộng
        </div>

        <div *ngIf="!isSubMenuLeft">
          Độ rộng <i class="fa fa-angle-right"></i>
        </div>

        <!-- Submenu -->
        <ul
          #dropdownWidth
          class="dropdown-menu sub-menu"
          *ngIf="isSubMenuOpen"
          (mouseenter)="cancelCloseSubMenu()"
          (mouseleave)="closeSubMenuWithDelay()"
        >
          <li
            *ngFor="let item of listWidthWidget[0].children"
            class="dropdown-item"
            (click)="selectWidth(item)"
          >
            {{ item.name }}
            <i *ngIf="selectedItem == item.id" class="check fa fa-check"></i>
          </li>
        </ul>
      </li>
    </div>
  </div>
</div>
