<div class="chart-card">
  <div class="chart-container">
    <div class="container-body">
      <canvas
        id="bar"
        baseChart
        [data]="chartData"
        [type]="chartType"
        [options]="chartOptions"
        [plugins]="getPlugins()"
      >
      </canvas>
    </div>
  </div>
</div>
