<div class="modal fade show d-block" tabindex="-1" style="background: rgba(0, 0, 0, 0.2)">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận</h5>
        <button type="button" class="close" (click)="onConfirm(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onConfirm(false)">Thoát</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm(true)">Đồng ý</button>
      </div>
    </div>
  </div>
</div>
