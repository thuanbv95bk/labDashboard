<div class="dash-board p-2">
  <div class="widget-container">
    <div class="widget-item">
      <div class="row justify-content-between d-flex align-items-center">
        <div class="col-auto">
          <div class="fs-14 text-primary fw-bold">TỔNG QUAN CHUYẾN HÀNG</div>
        </div>
        <div class="col-sm-auto d-flex justify-content-between align-items-center">
          <div class="fs-12 fw-bold">XEM THEO</div>
          <div>
            <app-multi-select
              [vehicles]="vehicles"
              [placeholder]="'Chọn phương tiện'"
              [search]="true"
              [selectAll]="true"
              [allSelected]="isAllSelectedVehicles"
              (selectedChange)="onSelectedChangeVehicle($event)">
            </app-multi-select>
          </div>
          <div class="btn-contenner">
            <button class="btn btn-primary bg-primary" (click)="updateFilteredVehicles(this.filteredVehicles)">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-2">
    <div class="row g-2">
      <!-- Tổng quan công ty -->
      <div [ngClass]="getWidgetClass(widgetOverView.location)">
        <app-widget-item
          [widget]="widgetOverView"
          (eventWidthSelected)="changeWidthSelected($event, widgetOverView.location)">
        </app-widget-item>
      </div>

      <!-- Biểu đồ: Phương tiện tại cửa khẩu -->
      <div [ngClass]="getWidgetClass(widgetBorderGate.location)">
        <app-widget-item
          [widget]="widgetBorderGate"
          (eventWidthSelected)="changeWidthSelected($event, widgetBorderGate.location)">
        </app-widget-item>
      </div>

      <!-- Biểu đồ: Phương tiện đang trên đường -->
      <div [ngClass]="getWidgetClass(widgetOnTheRoad.location)">
        <app-widget-item
          [widget]="widgetOnTheRoad"
          (eventWidthSelected)="changeWidthSelected($event, widgetOnTheRoad.location)"></app-widget-item>
      </div>

      <!-- Biểu đồ: Phương tiện tại nhà máy -->
      <div [ngClass]="getWidgetClass(widgetAtTheFactory.location)">
        <app-widget-item
          [widget]="widgetAtTheFactory"
          (eventWidthSelected)="changeWidthSelected($event, widgetAtTheFactory.location)"></app-widget-item>
      </div>

      <!-- Biểu đồ: Phương tiện tại cảng -->
      <div [ngClass]="getWidgetClass(widgetAtThePort.location)">
        <app-widget-item
          [widget]="widgetAtThePort"
          (eventWidthSelected)="changeWidthSelected($event, widgetAtThePort.location)">
        </app-widget-item>
      </div>
    </div>
  </div>
</div>
