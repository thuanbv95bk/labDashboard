<div class="dash-board container-fluid d-flex flex-column">
  <div class="container-fluid sticky-top mt-2">
    <div class="row">
      <div class="col-12">
        <div class="widget-header">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-14 text-primary fw-bold"
              >TỔNG QUAN CHUYẾN HÀNG</span
            >
            <div class="d-flex ms-auto align-items-center">
              <span class="fs-12 fw-bold">XEM THEO</span>
              <div>
                <app-multi-select
                  [options]="[
                    '43C01338_C',
                    '43C01339_C',
                    '43C01340_C',
                    '43C03402_C',
                    '43C03880_C',
                    '43C05815_C'
                  ]"
                  [placeholder]="'Chọn phương tiện'"
                  [search]="true"
                  [selectAll]="true"
                  [maxItems]="3"
                  (selectedChange)="onSelectedChangex($event)"
                ></app-multi-select>
              </div>
              <button class="btn border-0 btn-primary bg-primary">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-1">
    <div class="row">
      <div class="col-12">
        <div class="widget-header">
          <div
            class="d-flex justify-content-between text-center align-items-center"
          >
            <span class="widget-title fs-12 text-primary fw-bold text-uppercase"
              >TỔNG QUAN CÔNG TY</span
            >
            <div class="d-flex ms-auto align-items-center">
              <app-btn-extend
                [(isVisible)]="isVisibleOverView"
              ></app-btn-extend>
              <button class="btn mx-2 border-0">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <app-width-widget></app-width-widget>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-2 py-1">
      <!-- Tổng quan công ty -->
      <div class="col-12">
        <div
          class="widget card-deck"
          [ngClass]="{ hidden: !isVisibleOverView }"
        >
          <div class="row g-2">
            <div class="col-12 col-sm-4">
              <app-vehicle-widget
                [title]="'Phương tiện của công ty'"
                [backgroundColor]="'#006ADC'"
                [totalVehicles]="85"
                [percentage]="0"
                [isDisplayFooter]="false"
              ></app-vehicle-widget>
            </div>
            <div class="col-12 col-sm-4">
              <app-vehicle-widget
                [title]="'Phương tiện có hàng'"
                [backgroundColor]="'#509447'"
                [totalVehicles]="0"
                [percentage]="0"
                [isDisplayFooter]="true"
              ></app-vehicle-widget>
            </div>
            <div class="col-12 col-sm-4">
              <app-vehicle-widget
                [title]="'Phương tiện không hàng'"
                [backgroundColor]="'#E2803C'"
                [totalVehicles]="85"
                [percentage]="100"
                [isDisplayFooter]="true"
              ></app-vehicle-widget>
            </div>
          </div>
        </div>
      </div>

      <!-- Biểu đồ: Phương tiện tại cửa khẩu -->
      <div class="col-12 col-sm-4 d-flex flex-column">
        <!-- setting option -->
        <div class="widget-header">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-12 text-primary fw-bold"
              >PHƯƠNG TIỆN TẠI CỦA KHẨU</span
            >
            <div class="d-flex ms-auto align-items-center">
              <app-btn-extend
                [(isVisible)]="isVisibleBorderGate"
              ></app-btn-extend>
              <button class="btn mx-2 border-0">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <app-width-widget></app-width-widget>
            </div>
            <div class="d-flex"></div>
          </div>
        </div>
        <!-- dash board -->
        <div class="widget" [ngClass]="{ hidden: !isVisibleBorderGate }">
          <div class="align-items-center">
            <app-dashboard-doughnut
              [emptyVehicles]="120"
              [loadedVehicles]="0"
            ></app-dashboard-doughnut>
          </div>
        </div>
      </div>

      <!-- Biểu đồ: Phương tiện đang trên đường -->
      <div class="col-12 col-sm-4 d-flex flex-column">
        <!-- setting option -->
        <div class="widget-header">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-12 text-primary fw-bold"
              >PHƯƠNG TIỆN ĐANG TRÊN ĐƯỜNG</span
            >
            <div class="d-flex ms-auto align-items-center">
              <app-btn-extend
                [(isVisible)]="isVisibleOnTheRoad"
              ></app-btn-extend>
              <button class="btn mx-2 border-0">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <app-width-widget></app-width-widget>
            </div>
          </div>
        </div>
        <!-- dash board -->
        <div class="widget" [ngClass]="{ hidden: !isVisibleOnTheRoad }">
          <div class="text-center align-items-center">
            <app-dashboard-doughnut
              [emptyVehicles]="81"
              [loadedVehicles]="0"
            ></app-dashboard-doughnut>
          </div>
        </div>
      </div>

      <!-- Biểu đồ: Phương tiện tại nhà máy -->
      <div class="col-12 col-sm-4 d-flex flex-column">
        <!-- setting option -->
        <div class="widget-header">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-12 text-primary fw-bold"
              >PHƯƠNG TIỆN TẠI NHÀ MÁY</span
            >
            <div class="d-flex ms-auto align-items-center">
              <app-btn-extend
                [(isVisible)]="isVisibleAtTheFactory"
              ></app-btn-extend>
              <button class="btn mx-2 border-0">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <app-width-widget></app-width-widget>
            </div>
          </div>
        </div>
        <!-- dash board -->
        <div class="widget" [ngClass]="{ hidden: !isVisibleAtTheFactory }">
          <div class="text-center align-items-center">
            <app-bar-chart
              [data]="chartValues"
              [width]="'100%'"
              [height]="'100%'"
              [barColor]="'#e63946'"
            ></app-bar-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex flex-column">
        <div class="widget-header">
          <div
            class="d-flex justify-content-between text-center align-items-center"
          >
            <span class="widget-title fs-12 text-primary fw-bold text-uppercase"
              >PHƯƠNG TIỆN TẠI CẢNG</span
            >
            <div class="d-flex ms-auto align-items-center">
              <app-btn-extend
                [(isVisible)]="isVisibleAtThePort"
              ></app-btn-extend>
              <button class="btn mx-2 border-0">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <app-width-widget></app-width-widget>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
