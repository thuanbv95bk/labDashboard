<div class="multiselect-dropdown position-relative w-100 d-flex flex-column">
  <div>{{ title }}</div>
  <div class="mt-auto">
    <!-- Phần hiển thị khi chưa click vào dropdown -->
    <div class="selected-items d-flex align-items-center border bg-white input-group" (click)="toggleDropdown()">
      <input
        *ngIf="!isOpen"
        type="text"
        class="p-0 border-0 placeholder-input form-control bg-white"
        [value]="getDisplayText()"
        [placeholder]="placeholder"
        readonly />

      <input
        *ngIf="isOpen && search"
        #searchInput
        type="text"
        class="border-0 p-0 search-input form-control"
        [formControl]="FilterCtrl"
        [placeholder]="placeholder" />
      <div class="input-group-append">
        <i class="dropdown-icon" [ngClass]="!isOpen ? 'fa-solid fa-caret-down' : 'fa-solid fa-caret-up'"></i>
      </div>
    </div>

    <!-- Dropdown menu -->
    <div class="dropdown-list position-absolute w-100 bg-white border shadow" [class.d-block]="isOpen">
      <div class="select-all p-2 border-bottom" *ngIf="selectAll">
        <input type="checkbox" [(ngModel)]="allSelected" (change)="toggleSelectAll()" />
        <label class="form-check-label p-1">Tất cả ({{ items.length }})</label>
      </div>

      <!-- Danh sách các tùy chọn -->
      <div class="options" style="max-height: 15rem; overflow-y: auto">
        <div
          *ngFor="let item of filteredItems | async"
          class="option d-flex align-items-center p-2 border-bottom form-check"
          [class.bg-light]="isSelected(item)"
          (click)="toggleList(item)">
          <input type="checkbox" [checked]="isSelected(item)" />
          <label class="form-check-label p-1">
            {{ item[displayField1] }}{{ displayField2 && item[displayField2] ? separate + item[displayField2] : '' }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
