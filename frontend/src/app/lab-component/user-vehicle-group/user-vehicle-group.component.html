<div class="container-fluid container-form">
  <h6 class="font-weight-bold form-title">QUẢN TRỊ NHÓM PHƯƠNG TIỆN</h6>
  <div class="row">
    <!-- Danh sách người dùng -->
    <div class="col-12 col-sm-12 col-md-4">
      <div class="card h-100">
        <div class="card-header font-weight-bold form-title">Danh sách người dùng</div>
        <div class="card-body">
          <div class="card-body-search input-group">
            <input type="text" class="form-control" [(ngModel)]="userSearch" placeholder="Tìm người dùng" />
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="overflow-auto" style="height: calc(100vh - 240px)">
            <table class="table">
              <tbody>
                <tr
                  *ngFor="let item of listUser | filter : userSearch : 'fullName'; let i = index"
                  id="{{ item.PK_UserID }}"
                  [ngClass]="{ 'selected-row': selectedId && item == selectedId }"
                  (click)="onClickRow(item)">
                  <td>{{ item.fullName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Hai cột nhóm: chọn + đã gán với nút ở giữa -->
    <div class="col-12 col-sm-12 col-md-8 flex-grow-1">
      <div class="row container-fluid" style="min-height: 100%">
        <!-- Chọn nhóm -->
        <div class="col-12 col-sm-auto col-md-5">
          <div class="card h-100">
            <div class="card-header font-weight-bold form-title">Chọn nhóm cho người dùng ({{ listUnassignGroups.length }})</div>
            <div class="card-body position-relative">
              <div class="no-data" *ngIf="!getIsDataUnAssignGroups">Không có dữ liệu</div>
              <div class="card-body-search input-group" *ngIf="getIsDataUnAssignGroups">
                <input type="text" class="form-control" [(ngModel)]="unAssignGroupsSearch" placeholder="Tìm nhóm phương tiện" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
              </div>

              <div class="flex-grow-1 overflow-auto" style="height: calc(100vh - 240px)">
                <div class="check-all sticky-top bg-white" *ngIf="getIsDataUnAssignGroups">
                  <input
                    type="checkbox"
                    name="UnassignGroups"
                    [checked]="allCompleteUnAssign"
                    (change)="onCheckAll($event, listUnassignGroups, 'unassign')" />
                  <label>Tất cả </label>
                </div>
                <div class="attribute-section" *ngFor="let attribute of listUnassignGroups | filter : unAssignGroupsSearch : 'name'">
                  <app-select-row-groups-2
                    [attribute]="attribute"
                    [allSelected]="allCompleteUnAssign"
                    (selectedChange)="onSelectedChange($event, listUnassignGroups)"></app-select-row-groups-2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Nút ở giữa -->
        <div class="col-md-auto col-sm-1 d-flex align-items-center justify-content-center p-0">
          <div class="text-center container-btn">
            <button class="btn btn-sm mb-2" [ngClass]="getIsBtnAssignGroupsActive == true ? 'active' : 'btn-secondary'" (click)="assignGroups()">
              <i class="fa fa-chevron-right"></i></button
            ><br />
            <button class="btn btn-sm" [ngClass]="getIsBtnUnAssignGroupsActive == true ? 'active' : 'btn-secondary'" (click)="unassignGroups()">
              <i class="fa fa-chevron-left"></i>
            </button>
          </div>
        </div>

        <!-- Nhóm đã gán -->
        <div class="col-12 col-sm-auto col-md-5">
          <div class="card h-100">
            <div class="card-header font-weight-bold form-title">Nhóm đã gán cho người dùng ({{ listAssignGroups.length }})</div>
            <div class="card-body position-relative">
              <div class="no-data" *ngIf="!getIsDataAssignGroups">Không có dữ liệu</div>
              <div class="card-body-search input-group" *ngIf="getIsDataAssignGroups">
                <input type="text" class="form-control" [(ngModel)]="assignGroupsSearch" placeholder="Tìm nhóm phương tiện" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
              </div>
              <div class="flex-grow-1 overflow-auto" style="height: calc(100vh - 240px)">
                <div class="check-all" *ngIf="getIsDataAssignGroups">
                  <input
                    type="checkbox"
                    name="AssignGroups"
                    [checked]="allCompleteAssign"
                    (change)="onCheckAll($event, listAssignGroups, 'assign')" />
                  <label>Tất cả </label>
                </div>
                <div class="attribute-section" *ngFor="let attribute of listAssignGroups | filter : assignGroupsSearch : 'name'">
                  <app-select-row-groups-2
                    [attribute]="attribute"
                    [allSelected]="allCompleteAssign"
                    (selectedChange)="onSelectedChange($event, listAssignGroups)"></app-select-row-groups-2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer buttons -->
  <div class="text-center mt-3">
    <button
      class="btn mr-3 text-white"
      (click)="save()"
      [ngClass]="getIsBtnUnAssignGroupsActive == true ? 'active' : 'btn-secondary'"
      [disabled]="false">
      <i class="fa fa-save mr-2"></i>Lưu
    </button>
    <button class="btn btn-secondary active text-white" (click)="cancel()"><i class="fa fa-times mr-2"></i>Hủy</button>
  </div>
</div>
