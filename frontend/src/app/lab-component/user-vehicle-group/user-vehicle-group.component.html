<div class="container-fluid container-form">
  <h6 class="font-weight-bold form-title">QUẢN TRỊ NHÓM PHƯƠNG TIỆN</h6>
  <div class="row">
    <!-- Danh sách người dùng -->
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <div class="card-header font-weight-bold form-title">Danh sách người dùng</div>
        <div class="card-body">
          <div class="card-body-search input-group">
            <input type="text" class="form-control" [(ngModel)]="userSearch" placeholder="Tìm người dùng" />
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="overflow-auto" style="height: calc(100vh - 240px)">
            <table class="table">
              <tbody>
                <tr
                  *ngFor="let item of listUser | filter : userSearch : 'fullName'; let i = index"
                  id="{{ item.PK_UserID }}"
                  [ngClass]="{ 'selected-row': selectedId && item == selectedId }"
                  (click)="onClickRow(item)">
                  <td>{{ item.fullName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Hai cột nhóm: chọn + đã gán với nút ở giữa -->
    <div class="col-12 col-md-8">
      <div class="row" style="min-height: 100%">
        <!-- Chọn nhóm -->
        <div class="col-12 col-sm-auto flex-grow-1">
          <div class="card h-100">
            <div class="card-header font-weight-bold form-title">Chọn nhóm cho người dùng ({{ listUnassignGroups.length }})</div>
            <div class="card-body">
              <div class="card-body-search input-group">
                <input type="text" class="form-control" [(ngModel)]="unAssignGroupsSearch" placeholder="Tìm nhóm phương tiện" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
              </div>

              <div class="flex-grow-1 overflow-auto" style="height: calc(100vh - 240px)">
                <div class="check-all sticky-top bg-white" *ngIf="listUnassignGroups && listUnassignGroups.length > 0">
                  <input type="checkbox" name="UnassignGroups" [checked]="allComplete" (change)="onCheckAll($event, listUnassignGroups)" />
                  <label>Tất cả </label>
                </div>
                <div class="attribute-section" *ngFor="let attribute of listUnassignGroups | filter : unAssignGroupsSearch : 'name'">
                  <app-select-row-groups-2
                    [attribute]="attribute"
                    [allSelected]="allComplete"
                    (selectedChange)="onSelectedChange($event, listUnassignGroups)"></app-select-row-groups-2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Nút ở giữa -->
        <div class="col-auto d-flex align-items-center mx-auto justify-content-center">
          <div class="text-center container-assign">
            <button class="btn btn-sm mb-2 px-2" [ngClass]="isBtnAssignGroupsActive == true ? 'active' : 'btn-secondary'" (click)="assignGroups()">
              <i class="fa fa-chevron-right"></i></button
            ><br />
            <button class="btn btn-sm px-2" [ngClass]="isBtnUnAssignGroupsActive == true ? 'active' : 'btn-secondary'" (click)="unassignGroups()">
              <i class="fa fa-chevron-left"></i>
            </button>
          </div>
        </div>

        <!-- Nhóm đã gán -->
        <div class="col-12 col-sm-auto flex-grow-1">
          <div class="card h-100">
            <div class="card-header font-weight-bold form-title">Nhóm đã gán cho người dùng ({{ listAssignGroups.length }})</div>
            <div class="card-body">
              <div class="card-body-search input-group">
                <input type="text" class="form-control" [(ngModel)]="assignGroupsSearch" placeholder="Tìm nhóm phương tiện" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
              </div>
              <div class="flex-grow-1 overflow-auto" style="height: calc(100vh - 240px)">
                <div class="check-all" *ngIf="listAssignGroups && listAssignGroups.length > 0">
                  <input type="checkbox" name="AssignGroups" [checked]="allComplete" (change)="onCheckAll($event, listAssignGroups)" />
                  <label>Tất cả </label>
                </div>
                <div class="attribute-section" *ngFor="let attribute of listAssignGroups | filter : assignGroupsSearch : 'name'">
                  <app-select-row-groups-2 [attribute]="attribute"></app-select-row-groups-2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer buttons -->
  <div class="text-center mt-3">
    <button class="btn btn-primary mr-2" (click)="save()">Lưu</button>
    <button class="btn btn-secondary" (click)="cancel()">Hủy</button>
  </div>
</div>
