<nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top text-center">
  <a class="navbar-brand" href="#">
    <img src="../assets/image/logo.svg" alt="Logo" height="40" />
  </a>

  <div class="collapse navbar-collapse" id="navbarNav" *ngIf="!isMobileView">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of listMenu">
        <a
          class="nav-link menu-link"
          [ngClass]="{ 'is-active-router': selectedId && item.href == selectedId }"
          (click)="goPage(item)"
          >{{ item.code | translate }}
        </a>
      </li>
    </ul>
  </div>
  <div class="navbar-text p-0">
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isCollapsed"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <app-user-menu></app-user-menu>
  </div>
</nav>

<!-- Offcanvas Side Menu (chỉ hiển thị trên mobile) -->
<div class="side-menu" [class.show]="!isCollapsed && isMobileView">
  <div class="side-menu-backdrop" (click)="toggleMenu()"></div>
  <div class="side-menu-content bg-light shadow-sm">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of listMenu">
        <a
          class="nav-link menu-link"
          [ngClass]="{ active: selectedId && item.href == selectedId }"
          (click)="goPage(item); toggleMenu()"
          >{{ item.code }}
        </a>
      </li>
    </ul>
  </div>
</div>
